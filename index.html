<div ng-controller="insta">
  <span ng-repeat="image in images">
    <img ng-if="!image.video" src="/*/ image.url /*/" class="instapic">
    <video autoplay loop ng-if="image.video" src="/*/ image.url /*/" class="instapic">
      <source src="/*/ image.url /*/" type="video/mp4">
    </video>
  </span>
</div>
