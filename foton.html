title: foton

<div ng-controller="flickr" class="container">
  <div ng-repeat="image in images" class="flickpic-container" >
    <a data-lightbox="flickr" id="/*/ image.id /*/" data-title="/*/ image.title /*/">
      <img src="https://farm/*/image.farm/*/.staticflickr.com//*/ image.server /*///*/ image.id /*/_/*/ image.secret /*/_q.jpg" class="flickpic">
    </a>
  </div>
</div>
